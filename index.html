               switch(textoReceber)

</head>

<body id = "Corpo">
    <div id = "Imagem">
        <script> 
    // Mudando backgrounds e possivelmente a posição das imagens
        var fundo, imagemMoldar, corFundo, fundoAcessorio, fundoRepetir, fundoTamanho, imagemPosicao, imagemTamanho, imagemTop, imagemRight;
        fundo = document.getElementById("Corpo");
        imagemMoldar = document.getElementById("Imagem");

            switch(textoReceber)
            {
             case "OBSERVA": 
                corFundo = "#333333";
                fundoAcessorio = "fixed";
                fundoRepetir = "no-repeat";
                fundoTamanho = "auto";

                imagemPosicao = "absolute";
                imagemTop = "0%";
                imagemRight = "16%";
             break;

             case "LOSANGO":
                corFundo = "linear-gradient(0deg, rgba(65,65,65,1) 0%, rgba(40,40,40,1) 54%, rgba(13,13,13,1) 100%)";
                fundoAcessorio = "fixed";
                fundoRepetir = "no-repeat";
                fundoTamanho = "auto";

                imagemPosicao = "fixed";
                imagemTop = "0%";
                imagemRight = "0%";
                imagemMoldar.style.backgroundSize = "100%";
             break;

             case "SATURADA":
                 imagemPosicao = "absolute";
                 imagemTop = "10%";
                 imagemRight = "42%";

             break;
            }
            // Inserção dos valores dentro dos casos com base na variável textoReceber (input)
            fundo.style.background = corFundo;
            fundo.style.backgroundAttachment = fundoAcessorio;
            fundo.style.backgroundRepeat = fundoRepetir;
            fundo.style.backgroundSize = fundoTamanho;

            imagemMoldar.style.position = imagemPosicao;
            imagemMoldar.style.right = imagemRight;
            imagemMoldar.style.top = imagemTop;

            //Inserção da frase, link da imagem e endereço com base no input
            document.write("<img src=" + imagem + "alt=" + imagemDescricao + ">");
         </script>
